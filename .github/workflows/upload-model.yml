name: Upload ML Model to S3

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::601559288497:role/GitHubActionsTerraformRole
          aws-region: us-east-2

      - name: Debug AWS Identity
        run: |
          echo "Checking assumed role..."
          aws sts get-caller-identity

      - name: Upload model to S3
        run: |
          aws s3 cp backend/models/ s3://icu-model/models/ --recursive
      # 5. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use your backend's Python version

      # 6. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # 7. Start the backend
      - name: Start backend
        run: |
          echo "Starting backend..."
          nohup python backend/main.py > backend.log 2>&1 &

      # 8. Verify backend is running
      - name: Check backend process
        run: |
          ps aux | grep python
