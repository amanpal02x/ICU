name: Deploy Backend to EC2 (via SSM using OIDC + S3 script)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "scripts/**"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials via OIDC (assume role)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload deploy script to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          if [ -z "${S3_BUCKET}" ]; then
            echo "S3_BUCKET secret is not set"
            exit 1
          fi
          echo "Uploading scripts/deploy.sh to s3://${S3_BUCKET}/scripts/deploy.sh"
          aws s3 cp scripts/deploy.sh s3://${S3_BUCKET}/scripts/deploy.sh --region ${AWS_REGION}

      - name: Run deploy script on EC2 via SSM (download from S3 & execute)
        env:
          INSTANCE_TAG: ${{ secrets.PROJECT_NAME }}-ec2
          REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          GIT_REPO: ${{ secrets.GIT_REPO }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          UVICORN_MODULE: ${{ secrets.UVICORN_APP_MODULE }}
          UVICORN_WORKERS: ${{ secrets.UVICORN_WORKERS }}
        run: |
          set -euo pipefail

          echo "Finding EC2 instance by tag ${INSTANCE_TAG}..."
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${INSTANCE_TAG}" \
            --query "Reservations[].Instances[].InstanceId" --output text --region ${REGION})

          if [ -z "${INSTANCE_ID}" ]; then
            echo "No EC2 instance found with tag ${INSTANCE_TAG}"
            exit 1
          fi
          echo "InstanceId: ${INSTANCE_ID}"

          # Build remote command: download script, make executable, export envs, run
          REMOTE_CMD="aws s3 cp s3://${S3_BUCKET}/scripts/deploy.sh /tmp/deploy.sh && chmod +x /tmp/deploy.sh && export REPO_URL='${GIT_REPO}'; export S3_BUCKET='${S3_BUCKET}'; export MONGODB_URI='${MONGODB_URI:-}'; export UVICORN_MODULE='${UVICORN_MODULE:-main:app}'; export UVICORN_WORKERS='${UVICORN_WORKERS:-1}'; bash /tmp/deploy.sh"

          echo "Sending SSM command to run deploy script..."
          CMD_ID=$(aws ssm send-command \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend: download and run deploy.sh from S3" \
            --parameters commands="${REMOTE_CMD}" \
            --query "Command.CommandId" --output text --region ${REGION})

          echo "Sent CommandId: ${CMD_ID}"

          # Poll for result
          for i in $(seq 1 60); do
            STATUS=$(aws ssm get-command-invocation --instance-id "${INSTANCE_ID}" --command-id "${CMD_ID}" --query "Status" --output text --region ${REGION} 2>/dev/null || echo "Pending")
            echo "Try $i: status=${STATUS}"
            if [ "${STATUS}" = "Success" ]; then
              echo "SSM command succeeded"
              aws ssm get-command-invocation --instance-id "${INSTANCE_ID}" --command-id "${CMD_ID}" --region ${REGION} --query "{Stdout:StandardOutputContent}" --output text || true
              exit 0
            elif [ "${STATUS}" = "Failed" ] || [ "${STATUS}" = "TimedOut" ] || [ "${STATUS}" = "Cancelled" ]; then
              echo "SSM command finished with status ${STATUS}"
              aws ssm get-command-invocation --instance-id "${INSTANCE_ID}" --command-id "${CMD_ID}" --region ${REGION} --output json || true
              exit 1
            fi
            sleep 5
          done

          echo "Timed out waiting for SSM command to finish"
          exit 1
