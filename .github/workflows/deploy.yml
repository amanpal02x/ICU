name: Deploy ICU Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ SSH to EC2 and deploy
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Pulling latest code..."
            cd /opt/app/ICU
            git reset --hard
            git clean -fd
            git fetch origin main
            git checkout main
            git pull origin main

            echo "ğŸ“¦ Activating virtual environment and installing dependencies..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r backend/requirements.txt

            echo "ğŸ”§ Restarting ICU systemd service..."
            sudo systemctl daemon-reload
            sudo systemctl restart icu
            sudo systemctl enable icu

            echo "âœ… Deployment complete!"
