name: Deploy Backend to EC2 (SSM + Presigned URL)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "scripts/**"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload deploy.sh to S3
        run: |
          aws s3 cp scripts/deploy.sh s3://${{ secrets.S3_BUCKET }}/scripts/deploy.sh

      - name: Generate presigned URL
        id: presign
        run: |
          URL=$(aws s3 presign s3://${{ secrets.S3_BUCKET }}/scripts/deploy.sh --expires-in 3600)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Run Deploy via SSM
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ secrets.PROJECT_NAME }}-ec2" \
            --query "Reservations[].Instances[].InstanceId" \
            --output text)

          CMD="curl -fsSL '${{ steps.presign.outputs.url }}' -o /tmp/deploy.sh && chmod +x /tmp/deploy.sh"

          # Export safe vars
          CMD="$CMD && export REPO_URL='${{ secrets.GIT_REPO }}'"
          CMD="$CMD && export S3_BUCKET='${{ secrets.S3_BUCKET }}'"
          CMD="$CMD && export MONGODB_URI='${{ secrets.MONGODB_URI }}'"
          CMD="$CMD && export UVICORN_MODULE='${{ secrets.UVICORN_APP_MODULE }}'"
          CMD="$CMD && export UVICORN_WORKERS='${{ secrets.UVICORN_WORKERS }}'"

          CMD="$CMD && bash /tmp/deploy.sh"

          printf '{"commands":["%s"]}' "$CMD" > params.json

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters file://params.json \
            --query "Command.CommandId" \
            --output text)

          echo "COMMAND_ID=$COMMAND_ID"

          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --instance-id "$INSTANCE_ID" \
              --command-id "$COMMAND_ID" \
              --query "Status" --output text 2>/dev/null || echo "Pending")

            echo "Try $i: $STATUS"

            [[ "$STATUS" == "Success" ]] && exit 0
            [[ "$STATUS" =~ Failed|Cancelled|TimedOut ]] && exit 1
            sleep 5
          done

          exit 1
