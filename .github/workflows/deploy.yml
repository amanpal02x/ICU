name: ci-cd

on:
  push:
    branches: [main]

jobs:
  terraform-and-deploy:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var "project_name=icu-logicboots"

      - name: Fetch outputs + write PEM
        working-directory: ./terraform
        run: |
          terraform output -raw api_invoke_url > ../.api_url || true
          terraform output -raw ec2_public_ip > ../.ec2_ip || true
          terraform output -raw s3_bucket_name > ../.s3_bucket || true
          terraform output -raw sqs_queue_url > ../.sqs || true
          terraform output -raw private_key_pem > ../deploy_key.pem
          chmod 600 ../deploy_key.pem

      - name: Wait for EC2 (small sleep)
        run: sleep 15

      - name: Setup SSH key if IP exists
        if: ${{ hashFiles('.ec2_ip') != '' }}
        run: |
          if [ -f ./.ec2_ip ] && [ -s ./.ec2_ip ]; then
            mkdir -p ~/.ssh
            cp deploy_key.pem ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
          else
            echo "No EC2 IP found; skipping SSH deploy"
          fi

      - name: Remote deploy (git pull & restart)
        if: steps.fetch_outputs_conclusion == 'success' || true
        run: |
          if [ -f ./.ec2_ip ] && [ -s ./.ec2_ip ]; then
            IP=$(cat ./.ec2_ip)
            scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key script/deploy.sh ubuntu@$IP:~/deploy.sh
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key ubuntu@$IP "bash ~/deploy.sh $IP"
          else
            echo "No EC2 IP available. Terraform may have failed or still provisioning."
          fi
