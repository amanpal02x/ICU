name: Deploy ICU Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ SSH to EC2 and deploy
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # Exit immediately if a command fails

            cd /opt/app/ICU

            echo "ğŸ”„ Pulling latest code..."
            git reset --hard
            git clean -fd
            git fetch origin main
            git checkout main
            git pull origin main

            echo "ğŸ“¦ Creating/updating virtual environment..."
            if [ ! -d "venv" ]; then
                python3 -m venv venv
            fi

            echo "ğŸ“¦ Activating virtual environment and installing dependencies..."
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r backend/requirements.txt

            echo "ğŸ”„ Restarting ICU service..."
            sudo systemctl daemon-reload
            sudo systemctl enable icu
            sudo systemctl restart icu

            echo "âœ… Deployment complete!"
