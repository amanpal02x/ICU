name: Deploy Backend Code and Model

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "backend/requirements.txt"
      - "backend/models/**"
      - ".github/workflows/update-backend.yml"
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-2
  EC2_INSTANCE_TAG: icu-backend
  # NOTE: set this repo secret MODEL_S3_BUCKET_NAME to the bucket created by Terraform.
  # If the secret is not set, the job will fall back to 'icu-models' at runtime.
  S3_BUCKET_NAME: ${{ secrets.MODEL_S3_BUCKET_NAME }}
  APP_DIR: /opt/app/ICU
  BACKEND_SERVICE: fastapi

jobs:
  upload-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug info
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"
          aws --version || true
          uname -a
          echo "Assuming role: arn:aws:iam::601559288497:role/GitHubActionsTerraformRole"

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::601559288497:role/GitHubActionsTerraformRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Show assumed identity & check bucket
        run: |
          set -euo pipefail

          # Use secret if set, otherwise fallback to 'icu-models'
          S3_BUCKET_NAME="${S3_BUCKET_NAME:-}"
          # The GitHub expression above populated env.S3_BUCKET_NAME with the secret (or empty).
          : "${S3_BUCKET_NAME:=${{ env.S3_BUCKET_NAME || 'icu-models' }}}"

          echo "Using S3_BUCKET_NAME=$S3_BUCKET_NAME"
          echo "Caller identity:"
          aws sts get-caller-identity --region "$AWS_REGION"
          echo "Checking bucket existence: $S3_BUCKET_NAME"

          if aws s3api head-bucket --bucket "$S3_BUCKET_NAME" --region "$AWS_REGION" 2>/dev/null; then
            echo "Bucket $S3_BUCKET_NAME exists and is reachable."
          else
            echo "::error::Bucket '$S3_BUCKET_NAME' not found in region $AWS_REGION or you don't have permission to access it."
            aws s3 ls || true
            exit 1
          fi

      - name: Upload model directory to S3
        run: |
          set -euo pipefail
          # ensure local fallback if secret not set
          S3_BUCKET_NAME="${S3_BUCKET_NAME:-icu-models}"
          echo "Uploading backend/models -> s3://$S3_BUCKET_NAME/models/ (region: $AWS_REGION)"
          aws s3 cp backend/models/ s3://"$S3_BUCKET_NAME"/models/ --recursive --region "$AWS_REGION"
          echo "Model upload complete."

      - name: Update EC2 Backend via SSM
        run: |
          set -euo pipefail

          # ensure local fallback if secret not set
          S3_BUCKET_NAME="${S3_BUCKET_NAME:-icu-models}"

          echo "Finding running EC2 instance by tag: ${EC2_INSTANCE_TAG}"

          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${EC2_INSTANCE_TAG}" "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].InstanceId' \
            --output text \
            --region "$AWS_REGION")

          if [ -z "$INSTANCE_ID" ]; then
            echo "::error::No EC2 instance found with tag Name=${EC2_INSTANCE_TAG}"
            aws ec2 describe-instances --filters "Name=tag:Name,Values=${EC2_INSTANCE_TAG}" --region "$AWS_REGION" || true
            exit 1
          fi

          echo "Instance found: $INSTANCE_ID"

          UPDATE_COMMAND=$(cat <<'EOF'
                      #!/bin/bash
                      set -euo pipefail
                      echo "--- Starting Code Pull, Requirements Update, and Service Restart ---"
                      cd /opt/app/ICU || { echo "App directory not found"; exit 1; }
                      sudo -u ubuntu git pull
                      sudo -u ubuntu /opt/app/ICU/venv/bin/pip install -r /opt/app/ICU/backend/requirements.txt
                      systemctl daemon-reload
                      systemctl restart fastapi
                      echo "--- Service Restart Triggered ---"
                      EOF
                      )

                                CMD_ID=$(aws ssm send-command \
                                  --instance-ids "$INSTANCE_ID" \
                                  --document-name "AWS-RunShellScript" \
                                  --comment "Update backend via SSM" \
                                  --parameters commands="$UPDATE_COMMAND" \
                                  --output text \
                                  --region "$AWS_REGION")

                                echo "SSM Command ID: $CMD_ID"
